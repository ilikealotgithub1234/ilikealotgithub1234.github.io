<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <style>
      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h3>Data is from September 2016 to September 2018</h3>

    <div id="map"></div>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: new google.maps.LatLng(40.697362, -73.979710)
        });
        map.data.loadGeoJson('https://mcforlife.github.io/precincts.json'); //loads json file


        window.eqfeed_callback = function(results) { //adds precinct borders
          console.log(results)
          for (var i = 0; i < results.features.length; i++) {
            var coords = results.features[i].geometry.coordinates;
            var latLng = new google.maps.LatLng(coords[1],coords[0]);
            var infowindow = new google.maps.InfoWindow({
              content: "results.features[i].properties.precinct"
            });
            var marker = new google.maps.Marker({
              position: latLng,
              map: map
            }).addListener('click', function() {
              infowindow.open(map, marker);
            });

          }
        }
        map.data.setStyle({
          fillColor: 'green',
          strokeWeight: 1
        });

        var precinctmidsouthth = new google.maps.InfoWindow({position: {lat: 40.753888, lng: -73.994894}, map: map, content: '14 Precinct 0.1453 Murders per 1,000 residents pop 20,651'});
        var precinct1 = new google.maps.InfoWindow({position: {lat: 40.720359, lng: -74.006975}, map: map, content: '1 Precinct 0.15 Murders per 1000 residents pop 66,679'});
        var precinctcentral = new google.maps.InfoWindow({position: {lat: 40.783318, lng: -73.964372}, map: map, content: 'Central Park Precinct 40 Murders per 1000 residents pop 25'});
        var precinct6 = new google.maps.InfoWindow({position: {lat: 40.733994, lng: -74.005434}, map: map, content: '6 Precinct 0 Murders per 1000 residents pop 62,226'});

      }
  //  var precinctmidsouthth = new google.maps.InfoWindow({position: precinct14, map: map, content: '14 Precinct 0.1453 Murders per 1,000 residents pop 20,651'});

    </script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk7PFab2hrN4Gu0Nw4IFnBdwREdi3qneA&callback=initMap">
    </script>
  </body>
</html>
